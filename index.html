<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/637e241aa1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>ClearSky Forecast</title>
</head>
<body>
    <div class="header">
        <input type="text" placeholder="&nbsp;&nbsp;Enter City" id="city" class="my-4 text-dark p-2">
        <button class="btn" type="submit" id="submit">
        <i class="fa-solid fa-magnifying-glass text-dark"></i></button>
        <img src="/images/clouds.png" alt="Clouds" id="weather">
        <h1 id="temp" class="text-center"></h1>
        <h6 class="text-center" id="max_min"></h6>
        <h2 id="cityName" class="text-center"></h2>
        <div class="details">
            <div class="col">
                <h1><i class="fa-solid fa-droplet"></i></h1>&nbsp;
                <div>
                    <p id="humidity"></p>
                    <p>Humidity</p>
                </div>
            <div class="col">
                <img src="/images/wind.png" alt="wind_speed" style="margin-left: 43%;">
                <div>
                    <p id="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
